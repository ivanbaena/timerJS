<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid full-height">
      <div class="container center">
        <h1 class="display-4">CountDown JS</h1>
        <p class="lead center-text">
          A javascript countdown timer!
        </p>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="3" />
            <div>
              <button id="start"><i class="fas fa-play"></i></button>
              <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
          </div>
          <svg class="dial">
            <circle
              fill="transparent"
              stroke="green"
              stroke-width="15"
              r="190"
              cx="0"
              cy="200"
              transform="rotate(-90 100 100)"
            />
          </svg>
        </div>
      </div>
      <p class="name dev">Ivan Baena</p>
    </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
